<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="calculator">
      <div class="header">
        <p class="brand">Casio</p>
        <span
          ><p class="darkModeTxt">Dark Mode:</p>
          <input id="darkMode" type="checkbox"
        /></span>
      </div>
      <div class="screen">
        <input type="text" id="screentext" placeholder="0" disabled>
      </div>

      <div class="buttons-grid">
        <button class="operationbtn" onclick="input('+')">+</button>
        <button class="operationbtn" onclick="input('-')">-</button>
        <button class="operationbtn" onclick="input('*')">x</button>
        <button class="operationbtn" onclick="input('/')">/</button>

        <button class="numberBtn" onclick="input('7')">7</button>
        <button class="numberBtn" onclick="input('8')">8</button>
        <button class="numberBtn" onclick="input('9')">9</button>

        <button class="numberBtn" onclick="input('4')">4</button>
        <button class="numberBtn" onclick="input('5')">5</button>
        <button class="numberBtn" onclick="input('6')">6</button>

        <button class="numberBtn" onclick="input('1')">1</button>
        <button class="numberBtn" onclick="input('2')">2</button>
        <button class="numberBtn" onclick="input('3')">3</button>

        <button class="numberBtn" onclick="input('.')">.</button>
        <button class="numberBtn" onclick="input('0')">0</button>
        <button class="numberBtn clearbtn" onclick="allClear()">AC</button>

        <button id="equal" class="operationbtn equal-sign" onclick="calc()">=</button>
        <button class="operationbtn prev" onclick="backFunction()">Previous</button>
        <button class="operationbtn next">Next</button>
      </div>
    </div>


    <script src = "script.js"></script>
  </body>
</html>
